<!DOCTYPE html>
<html ng-app="demoApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1">
    <title>Location Search</title>
    <link rel="stylesheet" href="assets/lib/mdi/css/materialdesignicons.min.css"></link>
    <link rel="stylesheet" href="assets/lib/angular-material/angular-material.min.css"></link>
    <link rel="stylesheet" href="assets/lib/location-search/dist/location-search.min.css"></link>
    <style>
      html {
        height: 100%;
      }
      html body {
        min-height: 100%;
      }
      * {
        box-sizing: border-box;
      }
    </style>
  </head>
  <body layout="column">
    <location-search
      layout="row"
      flex
      resource-url="data/salons.json"
      field-name="name"
      field-street="address"
      field-zip="zip"
      field-city="city"
      fallback-center="Gülichstraße 1-5 75179 Pforzheim"
      max-results="5"
      initial-filters="name zip city"></location-search>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script src="assets/lib/angular/angular.min.js"></script>
    <script src="assets/lib/angular-animate/angular-animate.min.js"></script>
    <script src="assets/lib/angular-aria/angular-aria.min.js"></script>
    <script src="assets/lib/angular-material/angular-material.min.js"></script>
    <script src="assets/lib/location-search/dist/location-search.min.js"></script>
    <script>angular.module("demoApp", ["nickel.locationSearch"])</script>
  </body>
</html>
